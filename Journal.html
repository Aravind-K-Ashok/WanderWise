  <header>
    <a href="index.html"><img class="logo" src="111.png" alt="logo" /></a>

    </nav>
  </header>
  <main>
    <h1>My Travel Journal</h1>
    <label for="sortLocation">Sort by Location:</label>
    <select id="sortLocation">
      <option value="default">-- Select --</option>
    </select>
    <div id="journalContainer"></div>
  </main>

  <!-- Modal -->
  <div id="entryModal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <h2>New Journal Entry</h2>
      <input type="text" id="title" placeholder="Title" required />
      <input type="text" id="location" placeholder="Location" required />
      <textarea id="description" placeholder="Write your experience..." required></textarea>
      <input type="file" id="photo" accept="image/*" />
      <button onclick="addEntry()">Post Entry</button>
    </div>
  </div>
